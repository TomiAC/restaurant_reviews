<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Leaderboard</title>
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">üçΩÔ∏è Restaurant Leaderboard</h1>

    <!-- Leaderboard -->
    <div class="bg-white shadow-md rounded p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Top Restaurants</h2>
      <ul id="leaderboard" class="divide-y divide-gray-200">
        <!-- Leaderboard items will be inserted here -->
      </ul>
      <button class="bg-blue-200 text-center p-2 rounded" onclick="loadMoreRestaurantsLeaderboard()">Load more</button>
    </div>

    <!-- Search and Review Form -->
    <div class="bg-white shadow-md rounded p-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add a Review</h2>
      <div class="mb-4">
        <input id="searchInput" type="text" placeholder="Search restaurant by name"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <ul id="searchResults" class="mt-2 bg-white border rounded shadow"></ul>
      </div>

      <form id="reviewForm" class="space-y-4 hidden">
        <input type="hidden" id="restaurantId" name="restaurant_id" />
        <div>
          <label for="author" class="block text-sm font-medium text-gray-600">Your Name</label>
          <input type="text" id="author" name="author_name" required
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label for="text" class="block text-sm font-medium text-gray-600">Review</label>
          <textarea id="text" name="text" rows="4" required
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-600">Rating (1-5)</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required
                 class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
          Submit Review
        </button>
      </form>
    </div>
    <div class="review-section bg-white shadow-md rounded p-6 mt-8">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">See Reviews</h2>
      <div class="flex flex-row w-full">
        <div class="w-full">
          <input id="searchRestaurantReviews" type="text" placeholder="Search restaurant by name"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 shadow">
          <ul id="searchRestaurantReviewsResults" class="mt-2 bg-white rounded border"></ul>
        </div>
      </div>
      <input type="hidden" type="text" id="searchRestaurantReviewsId">
      <div id="reviewsContainer"></div>
    </div>
  </div>

  <script>
    let counterPages = 1
    async function loadLeaderboard() {
      const res = await fetch("/leaderboard?page=0");
      const data = await res.json();
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";
      data["leaderboard"].forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "py-2 flex justify-between";
        li.innerHTML = `<span>${i + 1}. ${item.name}</span><span class="font-bold">${item.score}</span>`;
        container.appendChild(li);
      });
    }

    async function loadReviews() {
      const restaurantId = document.getElementById("searchRestaurantReviewsId").value.trim();
      if (!restaurantId) {
        alert("Please enter a restaurant ID.");
        return;
      }

      const res = await fetch(`/restaurants/${restaurantId}/reviews`);
      const data = await res.json();
      const container = document.getElementById("reviewsContainer");
      container.innerHTML = "";

      if (!data.reviews || data.reviews.length === 0) {
        container.innerHTML = "<p>No reviews found for this restaurant.</p>";
        return;
      }
      console.log(data)
      data.reviews.forEach(r => {
        const box = document.createElement("div");
        box.className = "review-box";
        if(r.sentiment == "positive"){
          box.innerHTML = `
            <div class="border rounded p-4 mb-2">
            <p class="text-green-500 font-bold">${r.sentiment}</p>
            <p>${r.text}</p>
            <small>${new Date(r.timestamp).toLocaleString()}</small>
            </div>
          `;
        }else{
          box.innerHTML = `
            <div class="border rounded p-4 mb-2">
            <p class="font-bold text-red-500">${r.sentiment}</p>
            <p>${r.text}</p>
            <small>${new Date(r.timestamp).toLocaleString()}</small>
            </div>
          `;
        }
        container.appendChild(box);
      });
    }

    async function loadMoreRestaurantsLeaderboard(){
      const leaderboard = document.getElementById("leaderboard")
      const res = await fetch("/leaderboard?page=" + counterPages.toString());
      const data = await res.json();
      data["leaderboard"].forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "py-2 flex justify-between";
        li.innerHTML = `<span>${i + 1 + (counterPages * 10)}. ${item.name}</span><span class="font-bold">${item.score}</span>`;
        leaderboard.appendChild(li);
      });
      counterPages++
    }

    document.getElementById("searchRestaurantReviews").addEventListener("input", async (e) => {
      const query = e.target.value;
      const resultBox = document.getElementById("searchRestaurantReviewsResults");
      if (query.length < 2) {
        resultBox.innerHTML = "";
        return;
      }

      const res = await fetch(`/restaurants/search?name=${encodeURIComponent(query)}`);
      const data = await res.json();

      resultBox.innerHTML = "";
      data.forEach(r => {
        const li = document.createElement("li");
        li.className = "px-4 py-2 hover:bg-blue-100 cursor-pointer";
        li.textContent = r.name;
        li.onclick = () => {
          document.getElementById("searchRestaurantReviewsId").value = r._id;
          document.getElementById("searchRestaurantReviews").value = r.name;
          resultBox.innerHTML = "";
          loadReviews()
        };
        resultBox.appendChild(li);
      });
    });

    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const query = e.target.value;
      const resultBox = document.getElementById("searchResults");
      const form = document.getElementById("reviewForm");
      if (query.length < 2) {
        resultBox.innerHTML = "";
        return;
      }

      const res = await fetch(`/restaurants/search?name=${encodeURIComponent(query)}`);
      const data = await res.json();

      resultBox.innerHTML = "";
      data.forEach(r => {
        const li = document.createElement("li");
        li.className = "px-4 py-2 hover:bg-blue-100 cursor-pointer";
        li.textContent = r.name;
        li.onclick = () => {
          document.getElementById("restaurantId").value = r._id;
          document.getElementById("searchInput").value = r.name;
          form.classList.remove("hidden");
          resultBox.innerHTML = "";
        };
        resultBox.appendChild(li);
      });
    });

    document.getElementById("reviewForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        restaurant_id: document.getElementById("restaurantId").value,
        author_name: document.getElementById("author").value,
        text: document.getElementById("text").value,
        rating: Number(document.getElementById("rating").value)
      };

      const res = await fetch("/reviews", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Review added!");
        e.target.reset();
        document.getElementById("reviewForm").classList.add("hidden");
        loadLeaderboard(); // Refresh leaderboard
      } else {
        alert("Failed to add review.");
      }
    });

    loadLeaderboard();
  </script>
</body>
</html>
